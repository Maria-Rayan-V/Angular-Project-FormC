<div mat-dialog-content>
  <button class="close" mat-icon-button color="warn" (click)="closedialog()">
    <mat-icon>close</mat-icon>
  </button>

  <p style="font-size: larger">
    Do you want to submit the application for approval ?
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="closedialog()">No</button>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button mat-raised-button color="primary" (click)="submitForApprovalFun()">
    Yes
  </button>
</div>
