<div fxLayoutAlign="center center" fxFill class="auth-div">

    <mat-card class="mat-elevation-z0">
         <form fxLayout="column" class="auth-form" [formGroup]="generateSummaryForm">
     &nbsp;  <p>Date range should be within 30 days</p>  
        
         <br>
             <mat-label>From</mat-label>
        <mat-form-field floatLabel="always" appearance="outline">
  
          <input matInput  [matDatepicker]="fromdate" formControlName="from_date" [max]="maxDate">
          <mat-datepicker-toggle matSuffix [for]="fromdate"></mat-datepicker-toggle>
          <mat-datepicker #fromdate ></mat-datepicker>
          <mat-error *ngIf="generateSummaryForm.get('from_date').hasError('required')">Required</mat-error>
        </mat-form-field> 
        
       
        <mat-label>To</mat-label>
        <mat-form-field floatLabel="always" appearance="outline">
  
          <input matInput [matDatepicker]="todate" formControlName="to_date" [max]="generateSummaryForm.get('from_date').value && maxDate" [min]="generateSummaryForm.get('from_date').value"  >
          <mat-datepicker-toggle matSuffix [for]="todate"></mat-datepicker-toggle>
          <mat-datepicker #todate  ></mat-datepicker>
          <mat-error *ngIf="generateSummaryForm.get('to_date').hasError('required')">Required</mat-error>
        </mat-form-field>
  
  
        <div align="center"> <button type="submit" mat-raised-button color="primary"
            (click)="postSummaryData()">Generate</button></div>
  
  
  
      </form>
    </mat-card>
  </div>
