
<div fxLayoutAlign="center center" fxFill class="auth-div">

    <mat-card fxFlex="28"> <br>

      <mat-card-title fxLayoutAlign="center center">Welcome</mat-card-title><br>
    <mat-card-subtitle fxLayoutAlign="center center" class="card-subtitle"> Login to Form C</mat-card-subtitle>
      <form fxLayoutAlign="stretch" fxLayout="column" class="auth-form" [formGroup]="loginForm"
        (ngSubmit)="formCSignin()">
        <mat-form-field appearance="outline" floatLabel="always" > 
          <mat-label>Username</mat-label>
          <mat-icon matSuffix>person</mat-icon>
          <input matInput formControlName="username">
          <mat-error *ngIf="loginForm.get('username').hasError('required')">
         Required 
       </mat-error>
        </mat-form-field>
