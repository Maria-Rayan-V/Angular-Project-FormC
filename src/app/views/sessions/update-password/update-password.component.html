<div class="page-wrap height-100 beige">
  <div class="session-form-hold">
    <mat-progress-bar
      mode="determinate"
      class="session-progress"
    ></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/updtPswd.png" alt="" class="mb-05" />
          <p class="text-muted m-0">Update Password</p>
        </div>

        <form [formGroup]="signinForm" class="signup4-form">
          <mat-label class="asterix--before">New Password </mat-label>
          <div class="row">
            <div class="col-md-10">
              <input
                class="form-control"
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
                placeholder="********"
              />
            </div>
            <div class="col-md-2">
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </div>
          </div>

          <mat-error
            *ngIf="
              signinForm.get('password').hasError('required') &&
              signinForm.get('password').touched
            "
            >Required</mat-error
          >
          <br />
          <mat-label class="asterix--before">Confirm Password </mat-label>
              <div class="row">
                <div class="col-md-10">
                  <input
                    class="form-control"
                    (blur)="checkPswdCnfrmPswdSame()"
                    formControlName="confirmPassword"
                    [type]="cnfrmpswdHide ? 'password' : 'text'"
                    placeholder="********"
                  />
                </div>
                <div class="col-md-2">
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="cnfrmpswdHide = !cnfrmpswdHide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="cnfrmpswdHide"
                  >
                    <mat-icon>{{
                      cnfrmpswdHide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </div>
              </div>
              <br/>
          <mat-label class="asterix--before" *ngIf="otpSentinmbl"
          >OTP sent in mobile
        </mat-label>
        <div class="row" *ngIf="otpSentinmbl">
          <div class="col-md-10" *ngIf="otpSentinmbl">
            <input
              [required]="otpSentinmbl"
              formcInputuppercase
              maxlength="4"
              *ngIf="otpSentinmbl"
              oninput="this.value = this.value.toUpperCase()"
              class="form-control"
              formControlName="mobile_otp"
              [type]="mblOtpHide ? 'password' : 'text'"
            />
          </div>
          <div class="col-md-2" *ngIf="otpSentinmbl">
            <button
              mat-icon-button
              matSuffix
              (click)="mblOtpHide = !mblOtpHide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="mblOtpHide"
            >
              <mat-icon>{{
                mblOtpHide ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </div>
        </div>
        <!-- <p style="color: green;">Enter OTP sent in  {{this.encodedMbl}}</p> -->
        </form>

        <div class="row">
          <div class="col-md-3"></div>

          <div class="col-md-4">
            <button
              mat-raised-button
              (click)="postRegnDetails()"
              loadingText="Signing in..."
              class="d-grid btn btn-main"
            >
              Update Password
            </button>
          </div>
          <div class="col-md-4"></div>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
