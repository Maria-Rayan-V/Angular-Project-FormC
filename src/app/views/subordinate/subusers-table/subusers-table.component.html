<div align="end">
  <button
    class="blink-animation"
    (click)="openDialog()"
    mat-raised-button
    color="primary"
  >
    Add User
  </button>
</div>
<div class="row">
  <div class="col-md-12">
    <br />
    <div class="mat-elevation-z8">
      <div class="div" align="end" style="padding: 15px">
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input
            matInput
            formcInputuppercase
            (keyup)="applyFilter($event)"
            #input
          />
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="userid">
          <th mat-header-cell *matHeaderCellDef>Userid</th>
          <td mat-cell *matCellDef="let element">{{ element.userid }}</td>
        </ng-container>
        <ng-container matColumnDef="user_name">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.user_name }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let element">{{ element.designation }}</td>
        </ng-container> -->
        <ng-container matColumnDef="e_mail_id">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.e_mail_id }}</td>
        </ng-container>
        <ng-container matColumnDef="phone_no">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone_no }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              matTooltip="Edit"
              color="primary"
              (click)="editRecord(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Name Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="length"
        [pageSize]="5"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
